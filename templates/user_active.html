
{% extends "base.html" %}
{% block title %}有效用戶/第三方銷量{% endblock %}
{%block head %}
{{ super() }}
<style type="text/css">
    #user{border-radius: 22px;}
</style>
{% endblock %}


{% block script %}
    <script type="text/javascript">
        var game_detail="";
        function check(){
            if ($('.dataframe').length>0){
                $("table").html("");//已經有了先清空
            }
            if($("#user").val() =="" ){//用戶名為空
                alert("請輸入用戶名");
                location.reload()
            }
            else {
            $.ajax({
                url:"/user_active",
                type:"POST",
                //dataType: "json",
                headers:{
                        Accept:"application/json; charset=utf-8"
                    },
                data:$("#form1").serialize(),
                success:function(data){
                    game_detail = data;
                    console.log(typeof(data))
                    if (data=='此環境沒有該用戶'){
                        alert(data);
                        location.reload()  
                    }
                    else{
                    console.log(data);
                    $("#user_detail").after(data)}
        
                }
            })
            }   
            }
    </script>
    <script>
            function check2(){
            if ($('.dataframe').length>0){
                $("table").html("");//已經有了先清空
            }
            if($("#user").val() =="" ){//用戶名為空
                alert("請輸入用戶名");
                location.reload()
            }
            else {
            $.ajax({
                url:"/app_bet",
                type:"POST",
                //dataType: "json",
                headers:{
                        Accept:"application/json; charset=utf-8"
                    },
                data:$("#form1").serialize(),
                success:function(data){
                    game_detail = data;
                    console.log(typeof(data))
                    if (data=='此環境沒有該用戶'){
                        alert(data);
                        location.reload()  
                    }
                    else{
                    console.log(data);
                    $("#user_detail").after(data)}
        
                }
            })
            }   
            }
        
    </script>
{% endblock %}
{% block main %}
    <form id='form1' method='POST'>
        <label>環境: </label>
        <select name='env_type' id='env_type'>
            <option value="dev02">dev02</option>
            <option value="joy188">joy188</option>
            <option value="ph158">ph158</option>
        </select>
        <label>選項: </label>
        <select name='joint_type' id='joint_type'>
            <option value="0">一般</option>
            <option value="1">合營</option>
            <option value="2">歡樂期排</option>
        </select>
        <br>
        請輸入用戶名<input type="text" id="user" name="user"
            size="16">
        </br> 
        <p><input type="button" onclick="check()" value="有效用戶查詢"></p>
        <p><input type="button" onclick="check2()" value="第三方銷量計算"></p>
    </form>
    <div id='user_detail'>
    </div> 
{% endblock %}
