<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <!-- 可供更改的部分 -->
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyle.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <title>{% block title %}{% endblock %}</title>
    {% block script %}{% endblock %}
    <script src="{{ url_for('static',filename='js/test.js') }}"></script>
    <script>remote_IP()</script>
{% endblock %}</head>
<body>
    <div class="btn-group"> 
      <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">4.0需求</button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="benefit">福利中心</a>
        <a class="dropdown-item" href="report_APP">APP戰報</a>
        <a class="dropdown-item" href="domain_list">域名列表</a>
        <a class="dropdown-item" href="fund_activity">充直紅包活動</a>
      </div>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        4.0功能查詢
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="game_result">玩法/遊戲單號</a>
        <a class="dropdown-item" href="user_active">有效用戶/第三方銷量</a>
        <a class="dropdown-item" href="url_token">註冊碼/註冊連結/用戶資訊</a>
        <a class="dropdown-item" href="sun_user">太陽成/申博用戶</a>
        <a class="dropdown-item" href="fund_fee">充值/提現手續費</a>
        <a class="dropdown-item" href="FundCharge">充值金額查詢</a>
        <a class="dropdown-item" href="qrcode_checker">QRCode驗證</a>
        <a class="dropdown-item" href="otpauth">otpauth動態碼</a>
        <a class="dropdown-item" href="newAgent">新代理數據查詢</a>
        <a class="dropdown-item" href="Single">單挑查詢</a>
      </div>
    </div>
    <div class="btn-group">
      <button type="button" class="btn dropdown-toggle dropdown-toggle-split" style="border-color: chocolate; background-color: chocolate; color: white; display:none" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
        YFT功能查詢
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="monitor">網域測通</a>
      </div>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-info" onclick="location.href='/autoTest'">
      自動化測試</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-warning" onclick="location.href='/gameBox'">
      GAMEBOX</button>
    </div>
    <div class="btn-group">
      <button type="button" class="btn btn-danger" onclick="location.href='/api_test'">
      API測試</button>
    </div>
    <div id="header">
    <h1>{% block header %}{% endblock %}</h1>
    </div>
    <!-- 希望能固定出現在每個網頁的 nav -->
  <main>
    <!-- 可供更改的部分 -->
    {% block main %}{% endblock %}
  </main>
  
  <!-- 希望能固定出現在每個網頁的 footer -->
  <footer>
  </footer>
  
  </body>
  </html>
